<div *ngIf="(vm$ | async) as vm">
  <img src="https://i.imgur.com/xFLNLiO.png" />

  <div>
    Search for:
    <input [formControl]="searchTerm" class="options" type="text" />
    <div class="limits">
      Search PageSize:
      <button (click)="updatePagination(pageSize)"
              [ngClass]="{active: pageSize === vm.pagination.selectedSize}"
              *ngFor="let pageSize of vm.pagination.pageSizes"
              class="options"
              id="paginationButton">
        {{pageSize}}
      </button>
    </div>
  </div>

  <hr />
  <ul [ngClass]="{'loading': vm.loading }">
    <li *ngFor="let u of vm.users ">{{u.name.first}} {{u.name.last}}</li>
  </ul>
  <hr />
</div>
